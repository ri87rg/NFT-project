<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <title>NFT preview</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="content">
          <div class="new">
            <img src="images/image-equilibrium.jpg" alt="ETH" />
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <span>
            <span class="eth-price">
              <img src="images/icon-ethereum.svg" alt="ETH-icon" />
              <span> 0.041ETH </span>
            </span>
            <span class="dead-line">
              <img src="images/icon-clock.svg" alt="oclock" />
              <span> 3 days left </span>
            </span>
          </span>
          <hr />
          <div class="credit">
            <span class="pic">
              <img src="images/image-avatar.png" alt="Avatar" />
            </span>
            <span class="text">Creation of <span>Jules Wyvren</span></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
